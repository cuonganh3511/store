<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Store</title>
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/d3822cd93a.js"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <link rel="stylesheet" href="/assets/styles/categories.css">

    <!-- js -->
    <script src="/assets/js/layout.js"></script>
    <script type="module" src="/assets/js/category.js"></script>
  </head>
  <body>
    <main>
      <div class="wrapper my-80">
        <section class="container products">
        <div class="wishlist component-cate">
          <div class="title-wishlist">
            <span>Wishlist</span>
            <span>(4)</span>
          </div>
          <button class="button">Move All To Bag</button>
        </div>

        <div class="products-main">
          <div class="all_product all_product_whislist"></div>
        </div>
      </section>

      <section class="container products">
        <div class="justYou component-cate">
          <div class="title-justYou">
            <span></span>
            <span>Just For You</span>
          </div>
          <button class="button">See All</button>
        </div>

        <div class="products-main">
          <div class="all_product all_product_jush_for_you"></div>
        </div>
      </section>
      </div>

    </main>
  </body>
</html>
