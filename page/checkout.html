<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/d3822cd93a.js"
      crossorigin="anonymous"
    ></script>
    <!-- link css -->
    <link rel="stylesheet" href="/assets/styles/checkout.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="/assets/styles/main.css" />
    <!-- js -->
    <script src="/assets/js/mockData.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/layout.js"></script>
  </head>
  <body>
    <main class="wrapper my-80">
      <div class="container">
        <section class="header-checkout my-80">
          <span>
            <a href="/index.html">Home</a>
          </span>
          <span>/</span>
          <span>
            <a href="/index.html">My Account</a>
          </span>
          <span>/</span>
          <span>
            <a href="/page/categories.html">Product</a>
          </span>
          <span>/</span>
          <span>
            <a href="/page/cart.html">View Cart</a>
          </span>
          <span>/</span>
          <span>CheckOut</span>
        </section>

        <section class="main-checkout">
          <div class="title-main-checkout">
            <h1>Billing Details</h1>
          </div>

          <div class="content-main-checkout">
            <div class="info-user">
              <form action="">
                <div class="input">
                  <label for="fname">First Name <span>*</span></label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label for="fname">Company Name</label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label for="fname">Street Address<span>*</span></label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label for="fname">Apartment, floor, etc. (optional)</label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label for="fname">Town/City<span>*</span></label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label for="fname">Phone Number<span>*</span></label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label for="fname">Email Address<span>*</span></label>
                  <input type="text" />
                </div>

                <div class="checkbox-info">
                  <input type="checkbox" />
                  <span
                    >Save this information for faster check-out next time</span
                  >
                </div>
              </form>
            </div>

            <div class="oder-product">
              <div class="top-oder">
                <div class="product">
                  <div class="info-product">
                    <div class="image-product">
                      <span class="image">
                        <img src="/assets/img/Monitor-Cart-Small.png" alt="" />
                      </span>
                      <span class="name">LCD Monitor</span>
                    </div>
                    <div class="price-product">
                      <span>$650</span>
                    </div>
                  </div>
                  <div class="info-product">
                    <div class="image-product">
                      <span class="image">
                        <img src="/assets/img/Monitor-Cart-Small.png" alt="" />
                      </span>
                      <span class="name">LCD Monitor</span>
                    </div>
                    <div class="price-product">
                      <span>$650</span>
                    </div>
                  </div>
                </div>

                <div class="total-product">
                  <span class="title">Cart Total</span>
                  <div class="total">
                    <span>Subtotal:</span>
                    <span>$1300</span>
                  </div>
                  <div class="total">
                    <span>Shipping:</span>
                    <span>Free</span>
                  </div>
                  <div class="total">
                    <span>Total:</span>
                    <span>$1300</span>
                  </div>
                </div>

                <div class="pay-oder">
                  <div class="bank-pay">
                    <div class="input">
                      <input type="radio" name="pay"/>
                      <label for="bank">Bank</label>
                    </div>
                    <div class="image">
                      <div>
                        <img src="/assets/img/kbank.png" alt="" />
                      </div>
                      <div>
                        <img src="/assets/img/visa.png" alt="" />
                      </div>
                      <div>
                        <img src="/assets/img/master.png" alt="" />
                      </div>
                      <div>
                        <img src="/assets/img/korea.png" alt="" />
                      </div>
                    </div>
                  </div>

                  <div class="cash-pay">
                    <input type="radio" name="pay"/>
                    <label for="bank">Cash on delivery</label>
                  </div>
                </div>
              </div>

              <div class="bottom-oder">
                <div class="coupon-oder">
                  <input type="text" placeholder="Coupon Code">
                  <button>Apply Coupon</button>
                </div>

                <div class="place-oder">
                  <button>Place Order</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
