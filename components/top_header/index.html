<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"
    />
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/d3822cd93a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/components/top_header/top_header.css" />
  </head>
  <body>
    <header>
      <!-- ===top_header=== -->
      <div class="top_header">
        <div class="container_header">
          <div class="center_header">
            <span class="text"
              >Summer Sale For All Swim Suits And Free Express Delivery - OFF
              50%!</span
            >
            <span class="link">
              <a href="">ShopNow</a>
            </span>
          </div>

          <div class="right_header">
            <div>
              <span>English</span>
            </div>
            <div class="icon">
              <i class="fa-solid fa-chevron-down"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- ===bottom_header=== -->
      <div class="bottom_header">
        <div class="navbar">
          
          <div class="nav_left">
            <h1>Exclusive</h1>
          </div>

          <div>
            <ul class="nav_center">
              <li><a href="">Home</a></li>
              <li><a href="">Contact</a></li>
              <li><a href="">About</a></li>
              <li><a href="">Sign Up</a></li>
            </ul>
          </div>

          <div class="nav_right">
            <div class="right_search">
              <input type="text" placeholder="What are you looking for?" />
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>

            <div class="right_icon">
              <i class="fa-solid fa-heart"></i>
              <i class="fa-solid fa-cart-shopping"></i>
            </div>
          </div>

        </div>
      </div>
    </header>
  </body>
</html>
